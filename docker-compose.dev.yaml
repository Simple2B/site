# docker-compose for deployment
version: '3.8'
services:
  db:
    image: postgres:14
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: db
      PGDATABASE: db
      PGPASSWORD: ${DATABASE_PASSWORD}
      PGUSER: ${DATABASE_USERNAME}

  site:
    image: simple2b/site-s2b-front:1.3
    restart: always
    env_file:
      - .env
    ports:
      - 127.0.0.1:${APP_LOCAL_PORT}:3000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.site_dev.rule=Host(`dev.simple2b.net`, `dev.simple2b.org`)"
      - "traefik.http.routers.site_dev.tls=true"
      - "traefik.http.routers.site_dev.tls.certresolver=myresolver"

  back:
    image: simple2b/site-s2b-back:1.3
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URI: ${DATABASE_URI}
    depends_on:
      - db

  admin:
    image: simple2b/site-s2b-admin:1.0
    command: sh ./start_server.sh
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URI: ${DATABASE_URI}
      APP_ENV: production
    depends_on:
      - back
    ports:
      - 127.0.0.1:${FORWARD_ADMIN_PORT}:80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin_site_dev.rule=Host(`dev.admin.site.simple2b.net`)"
      - "traefik.http.routers.admin_site_dev.tls=true"
      - "traefik.http.routers.admin_site_dev.tls.certresolver=myresolver"

networks:
  default:
    name: site_network

volumes:
  db_data:
